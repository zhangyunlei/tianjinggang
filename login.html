<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <title>登录页</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/fonts/fontawesome-webfont.svg">
    <link rel="stylesheet" href="bootstrap/fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="wrapper">
    <div class="con">
        <div class="login-box">
            <div class="login_title"><img src="img/login_title.png" alt=""></div>
            <div class="common-form">
                <form action="">
                <div class="form-group user">
                    <input type="text" placeholder="Admin">
                </div>
                <div class="form-group password">
                    <input type="password" placeholder="">
                </div>
                <div class="controls clearfix">
                    <div class="controls-rem" >
                        <input type="checkbox" id="remember">
                        <label for="remember">记住密码</label>
                    </div>
                    <div class="controls-forget">
                        <a href="##">
                        忘记密码
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <button class="login-btn">登 录</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/html5.min.js"></script>
<script src="js/jquery.SuperSlide.2.1.1.js"></script>
